<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <script src="https://use.fontawesome.com/398f85d77e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <button class="tableros">
            <i class="fa fa-trello" aria-hidden="true"></i>
            Tableros
        </button>
        <div class="barra-buscador">
            <input class="buscador" type="search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="web-logo">
            <a href="#">
            <img class="logo" src="assets/img/logo-trello.jpg"alt="Logo Trello">
            </a>
        </div>
        <div class="botones">
            <button class="use"><i  class="fa fa-plus" aria-hidden="true"></i></button>
            <button class="use"><i  class="fa fa-info-circle" aria-hidden="true"></i></button>
            <button class="use"><i  class="fa fa-bell-o" aria-hidden="true"></i></button>
        </div>
        <img class="profile" src="assets/img/IMAG1081.jpg" alt="Profile">
    </header>
    <section>
        <div class="main">
            <div class="main left">                
                <h2>Tablero - Reto de Código</h2>
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <h4>Privado</h4>
                <div class="main-right">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                    <a href="#">Mostrar menú</a>
                </div>       
            </div> 
        </div>
    </section>
    <main>
        <div class="lista1" id="divlista1">
        <p class="añade-lista">Añadir una lista...</p></div>
        
        <div class="lista-change">
          <div class="new-list"><p class="añade-lista2">Añadir una lista...</p></div>
        </div>
    </main>
    <script type="text/javascript" src="js/app.js"></script>        
</body>
</html>
